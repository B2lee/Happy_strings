           <script>
               /*==================== SHOW SCROLL TOP ====================*/
                function scrollTop() {
                    const scrollTop = document.getElementById('scroll-top');
                    // When the scroll is higher than 160 viewport height, add the show-scroll class to the a tag with the scroll-top class
